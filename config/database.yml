default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  host:  /var/run/postgresql
  username: root
  database: blog_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host:  /var/run/postgresql
  username: postgres
  database: blog_test

production:
  <<: *default
  database: blog_prod
